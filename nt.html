<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIML Sympo</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
        }
        .h {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .h img {
            width: 100px;
        }
        .na {
            text-align: center;
            flex: 1;
        }
        video {
            width: 100%;
            height: auto;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .image-card {
            width: 300px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 10px;
            background: #f9f9f9;
            text-align: center;
        }
        .image-card img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            background: #222;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .h {
                flex-direction: column;
                text-align: center;
            }
            .h img {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="h">
            <img src="logo.png" alt="College Logo">
            <div class="na">
                <h1>AHIPARASAKTHI ENGINEERING COLLEGE MELMARUVATHUR</h1>
                <h2>DEPARTMENT OF ARTIFICIAL INTELLIGENCE & MACHINE LEARNING</h2>
            </div>
            <img class="logo" src="ai-main.png" alt="AI Logo">
        </div>
    </header>
    <video autoplay muted loop>
        <source src="v1.mp4" type="video/mp4">
    </video>
    <h5>NON-TECHNICAL EVENT</h5>
    <section class="gallery">
        <div class="image-card">
            <h5 class="ev">E-sports</h5>
            <a href="nt1.html"><img src="e-sportz.webp" alt="E-sports"></a>
        </div>
        <div class="image-card">
            <h5 class="ev">Cricket Quiz</h5>
            <a href="nt2.html"><img src="cricket.webp" alt="Cricket Quiz"></a>
        </div>
        <div class="image-card">
            <h5 class="ev">Movie Monia</h5>
            <a href="nt3.html"><img src="movie.webp" alt="Movie Monia"></a>
        </div>
    </section>
    <footer>
        <p>&copy; Neural Nexra AIML | APEC</p>
    </footer>
</body>
</html>
